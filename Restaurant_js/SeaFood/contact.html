       <div class="clear-float"></div>

        </div>
<div class="Form">
    <form id="contactForm" onsubmit="return send()" method="POST">
  <label for="Name">Name:</label> <br />
<input type="text" id="Name" name="Name"> <br />
<label for="Email">Email:</label><br />
<div id="error" style="display:none"></div>
<input id = "reqfield" type="text" id="Email" name="Email"> <br />
<label for="phone">Phone Number:</label><br />
<input type="text" id="phone" name="phone"> <br><br >
<label for="contact">Reason for Inquiry:</label><br >
	<select id="contact" name="contact">
    	<option value="default" selected>--Select One--</option>
    	<option value="Catering">Catering</option>
    	<option value="Private Party">Private Party</option>
    	<option value="Feedback">Feedback</option>
      <option value="Other">Other</option>
	</select><br><br>
  <fieldset>
  	<legend>Have you been to the restaurant?:</legend>
  	<input type="radio" id="choice1" name="questionnaire" value="yes">
  	<label for="choice1">Yes</label>
  	<input type="radio" id="choice2" name="questionnaire" value="no">
  	<label for="choice2">No</label>
  </fieldset><br>
  <fieldset>
<legend>Best days to contact you</legend>
 	<input type="checkbox" id="monday" name="interest" value="frontEnd">
 	<label for="monday">M</label>
 	<input type="checkbox" id="tuesday" name="interest" value="backEnd">
 	<label for="tuesday">T</label>
 	<input type="checkbox" id="wednesday" name="interest" value="database">
 	<label for="wednesday">W</label>
  <input type="checkbox" id="thursday" name="interest" value="database">
 	<label for="thursday">Th</label>
  <input type="checkbox" id="friday" name="interest" value="database">
 	<label for="friday">F</label>
</fieldset>

<br>
<button type="button" form="contactForm"id="submit" onClick="send()">Send Request</button>
<br> <br >
<button type="button" id="reset" onClick="refresh()">Clear Fields</button>
<div id="sent" style="display:none"></div>
</form>
</div>
